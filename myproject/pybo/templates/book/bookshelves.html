{% extends 'main/base.html' %}

{% block content %}
    <!-- 책장 목록 -->
    {% if books %}
        {% for book in books %}
            <li><a href="{{ url_for('book.details', book_id=book.id) }}">{{ book_id }}</a></li>
        {% endfor %}
    {% else %}
        <p>책장에 담긴 책이 없습니다.</p>
    {% endif %}
{% endblock %}
