{% extends 'main/base.html' %}

{% block head %}
{{ super() }}
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css')}}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
<script src="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script>
<script type='text/javascript' src='https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js'></script>
<script type='text/javascript' src='https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js'></script>
{% endblock %}

{% block content %}
    <h3 class="text-center fw-bold mb-4">Search Results</h3>

    <section class="pt-5 pb-5 m-4">
        <div class="container row justify-content-center">
            {%for book in books%}
            <div class="card mb-3 border border-dark border-2 rounded-0" style="max-width: 700px; box-shadow: 5px 5px grey;">
                <div class="row mx-5">
                  <div class="col-md-4">
                    <img src="{{book['image']}}" class="card-img m-3 pl-4" style="height:200px; width:150px;" alt="book_cover"/>
                  </div>
                  <div class="col-md-8">
                    <div class="card-body m-4">
                      <h3 class="card-title">{{book['title']}}</h3>
                      <h3 class="card-title">{{book['authors']}}</h3>
                      <button class="btn btn-secondary mt-3" style="width:330px;" type="button">
                        <a href="#">Read to E-book</a>
                      </button>
                    </div>
                  </div>
                </div>
                {%endfor%}
            </div>
        </div>
    </section>

{% endblock %}
