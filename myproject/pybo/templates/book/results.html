{% extends 'main/base.html' %}

{% block content %}
    <h5 class="text-white">RESULTS:</h5>
    {%for book in books%}
    <div>
        <div>
            <img src="{{book['image']}}" />
        </div>
        <div>Title : {{book['title']}}</div>
        <div>Authors : {{book['authors']}}</div>
        <hr>
    </div>
    {%endfor%}

{% endblock %}
