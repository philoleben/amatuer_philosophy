{% extends "main/base.html" %}
{% block head %}
{{ super() }}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.18/dist/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css')}}">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script>
{% endblock%}

{% block content %}
    <h4 class="text-center fw-bold">Welcome Back to Boogle!</h4>
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="card card-container border border-2 border-dark rounded-0" style="box-shadow: 5px 5px grey;">
                <form method="post">
                    {{ form.csrf_token }}
                    {% include "form_errors.html" %}
                    <div class="mb-3">
                        <label for="username">User name</label>
                        <input type="text" class="form-control border-dark rounded-0" name="username" id="username"
                            value="{{ form.username.data or '' }}">
                    </div>
                    <div class="mb-3">
                        <label for="password">Password</label>
                        <input type="password" class="form-control border-dark rounded-0" name="password" id="password"
                            value="{{ form.password.data or '' }}">
                    </div>
                    <div class="form row float-center mt-3 d-grid gap-2 col-6 mx-auto">
                        <button type="submit" class="btn mybtn btn-dark rounded-0">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
