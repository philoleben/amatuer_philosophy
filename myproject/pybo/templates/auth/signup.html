{% extends 'main/base.html' %}
{% block head %}
{{ super() }}
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Document</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/register.css')}}">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.18/dist/css/bootstrap-select.min.css">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
{% endblock%}
{% block content %}
<div class="container">
    <h5 class="my-3 border-bottom pb-2">계정생성</h5>
    <form method="post">
        {{ form.csrf_token }}
        <div class="mb-3">
            <label for="username">사용자 이름</label>
            <input type="text" class="form-control" name="username" id="username"
                value="{{ form.username.data or '' }}">
        </div>
        <div class="mb-3">
            <label for="password1">비밀번호</label>
            <input type="password" class="form-control" name="password1" id="password1"
                value="{{ form.password1.data or '' }}">
        </div>
        <div class="mb-3">
            <label for="password2">비밀번호 확인</label>
            <input type="password" class="form-control" name="password2" id="password2"
                value="{{ form.password2.data or '' }}">
        </div>
        <div class="mb-3">
            <label for="email">이메일</label>
            <input type="text" class="form-control" name="email" id="email"
                value="{{ form.email.data or '' }}">
        </div>
        <h2>선택사항</h2>
        <hr>
        <div class="form-group first">
            <label for="author">1. Favorite Genre</label>
            <select class="form-select" name="genre">
                <option selected>Genres</option>
                {% for o in genre_data %}
                <option value="{{ o.genre }}">{{ o.genre }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="author">2. Favorite Authors</label>
            <select class="form-select" name="author">
                <option selected>Authors</option>
                {% for o in author_data %}
                <option value="{{ o.author }}">{{ o.author }}</option>
                {% endfor %}
            </select>
        </div>
        <div>3. Preferred Way</div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="way" id="exampleRadios1" value="0" checked>
            <label class="form-check-label" for="Radios1">
            Reading Books
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="way" id="exampleRadios2" value="1">
            <label class="form-check-label" for="Radios2">
            Audio Books
            </label>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>

{% endblock %}
