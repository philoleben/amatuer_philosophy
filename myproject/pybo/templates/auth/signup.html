{% extends 'main/base.html' %}
{% block head %}
{{ super() }}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.18/dist/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css')}}">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
{% endblock%}
{% block content %}
    <h4 class="text-center fw-bold">Creat Account of Boogle!</h4>
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="card card-container border border-2 border-dark rounded-0" style="box-shadow: 5px 5px grey;">
                <form method="post">
                    {{ form.csrf_token }}
                    <div class="mb-3">
                        <label for="username">User name</label>
                        <input type="text" class="form-control border-dark rounded-0" name="username" id="username"
                            value="{{ form.username.data or '' }}">
                    </div>
                    <div class="mb-3">
                        <label for="password1">Password</label>
                        <input type="password" class="form-control border-dark rounded-0" name="password1" id="password1"
                            value="{{ form.password1.data or '' }}">
                    </div>
                    <div class="mb-3">
                        <label for="password2">Confirm Password</label>
                        <input type="password" class="form-control border-dark rounded-0" name="password2" id="password2"
                            value="{{ form.password2.data or '' }}">
                    </div>
                    <div class="mb-3">
                        <label for="email">Email</label>
                        <input type="text" class="form-control border-dark rounded-0" name="email" id="email"
                            value="{{ form.email.data or '' }}">
                    </div>
                    <div class="form row float-center mt-4 d-grid gap-2 col-6 mx-auto">
                        <button type="submit" class="btn mybtn btn-dark rounded-0 font-weight-bold">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
